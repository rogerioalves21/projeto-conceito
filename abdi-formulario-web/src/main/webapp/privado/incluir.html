        <script>
            function incluir() {
                var aluno = {
                    nome: $("#nome").val()
                };
                $.ajax({
                    url: "http://localhost:8080/abdi-formulario-web/escola/aluno/incluir",
                    type: "POST",
                    data: JSON.stringify(aluno),
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                        $("#mensagem").append(data.descricao);
                    },
                    failure: function (errMsg) {
                        $("#mensagem").append(data.descricao);
                    }
                });
            }
        </script>
    </head>

            </div>
        </div>

        <div class="container" role="main">
            <div style="width: 350px">
                <form>
                    <div class="form-group">
                        <label for="nome" class="col-2 col-form-label">Nome</label>
                        <input class="form-control" placeholder="digite o nome" id="nome" name= "nome" type="text"/>
                    </div>
                    <input type="button" onclick="incluir();" name="botao" value="Enviar" class="btn btn-sm btn-primary"/>
                </form>
            </div>
            <br/>
            <div style="width: 350px">
                <span id="mensagem"></span>
            </div>
