<!DOCTYPE html>
<html ng-app="loginApp">
    <head>
        <title>Escola</title>
        <meta charset="iso-8859-1" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!-- Or use TAG number for specific version. New versions are auto deployed -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script>
            var loginApp = angular.module("loginApp", []);
            loginApp.controller("LoginController", ["$scope", function($scope) {
                $scope.user;
                
                $scope.error = function(name) {
                  var s = $scope.myForm[name];
                  return s.$invalid && s.$dirty ? "error" : "";
                };
            }]);          
        </script>
    </head>
    <body>
        <div class="container">
          <nav class="navbar navbar-fixed-top navbar-inverse">
              <div class="container">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Cadastro de Alunos e Materias</a>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse">
  
                  </div>
              </div>
          </nav>
        </div>
        <div class="page-header"></div>
        <div class="container" role="main">
                <div style="width: 350px;" ng-controller="LoginController">
                    <form action="j_security_check" method="post" name="myForm" ng-submit="logar()"
                    class="bs-example bs-example-form" >
                        <div class="form-group">
                          <div class="input-group">
                              <h5>Login</h5>
                          </div>
                          <div class="input-group" ng-class="error('j_username')">
                            <span class="input-group-addon" id="..."><i class="fa fa-user fa-fw"></i></span>
                            <input aria-label="..." ng-model="user.login" class="form-control" required
                            ng-maxlength="40"
                            style="width: 160px" id="j_username" name= "j_username" type="text"/>
                            <span class="help-block"
                              ng-show="myForm.j_username.$invalid && myForm.j_username.$dirty">
                              Login is required
                            </span>
                          </div>
                          <br>
                          
                          <div class="input-group">
                              <span class="input-group-addon" id=".."><i class="fa fa-key fa-fw"></i></span>
                              <input aria-label=".." ng-maxlength="40" required
                              class="form-control" ng-model="user.password" type="password" id="j_password" style="width: 160px" name= "j_password"/>
                          </div>
                          <br>
                          
                          <div class="input-group">
                            <button ng-disabled="myForm.$invalid" type="submit" name="botao" class="btn btn-sm btn-primary">
                            <i class="fa fa-power-off fa-fw"></i> Entrar
                            </button>
                          </div>
                          
                        </div>
                    </form>
                </div>
        </div>
    </body>
</html>
